<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 id="heading"> Sto<em class="green">n</em>e Paper Scissors</h1>
    <div class="gameTool">
    <img class="img" id="stone" src="./Images/stone.jpg" alt="this is stone">
    <img class="img" id="paper" src="./Images/paper.png" alt="this is paper">
    <img class="img" id="scissor" src="./Images/scissor.png" alt="this is scissors">
  </div>
  <div class="score-board">
    <div class="user score">
        <p class="user-score">0</p>
        <p> User</p>
    </div>
    <div class="comp score">
        <p class="comp-score">0</p>
        <p> Computer</p>
    </div>
  </div>
  <div class="move">
    <p id="user-move">Play your Move</p>
  </div>
  <script src="game.js"></script>
</body>
</html>
